---
- name: Configure Lab Instances
  hosts: all
  become: true
  tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
    - name: Add deadsnakes PPA for Python 3.10
      apt_repository:
        repo: ppa:deadsnakes/ppa
        state: present
      become: yes
    - name: Install Python 3.10
      apt:
        name: python3.10
        state: present
        update_cache: yes
      become: yes
    - name: Install pip for Python 3.10
      ansible.builtin.get_url:
        url: https://bootstrap.pypa.io/get-pip.py
        dest: /tmp/get-pip.py
      become: yes
    - name: Run get-pip.py to install pip for Python 3.10
      ansible.builtin.command: python3.10 /tmp/get-pip.py
      become: yes
    - name: Clean up get-pip.py
      ansible.builtin.file:
        path: /tmp/get-pip.py
        state: absent
      become: yes