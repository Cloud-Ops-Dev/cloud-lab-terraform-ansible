---
- name: Configure Lab Instances
  hosts: all
  become: true
  tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
    - name: Add deadsnakes PPA for Python 3.10
      apt_repository:
        repo: ppa:deadsnakes/ppa
        state: present
      become: yes
    - name: Install Python 3.10 and venv for ensurepip
      apt:
        name:
          - python3.10
          - python3.10-venv
        state: present
        update_cache: yes
      become: yes
    - name: Ensure pip is bootstrapped for Python 3.10
      ansible.builtin.command: python3.10 -m ensurepip --upgrade --default
      args:
        creates: /usr/local/bin/pip3.10
      become: yes
    - name: Upgrade pip for Python 3.10
      ansible.builtin.command: python3.10 -m pip install --upgrade pip
      become: yes